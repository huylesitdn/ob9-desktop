<!DOCTYPE html>
<html lang="">
  @@include('../components/base/header.html', {title: 'Register'})
  <body>
    <!-- Content -->
    <section class="login">
      <video autoplay muted loop playsinline>
        <source src="assets/images/universal-bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="login__container">
        <div class="login__container__content">
          <div class="login__container__content__top">
            <div class="login__container__content__top__logo" data-i18n="login_logo_img"></div>
            <div class="login__container__content__top__logo1">
              <div data-i18n="login_logo1_img"></div>
              <div data-i18n="login_logo2_img"></div>
            </div>
          </div>
          <form class="login__container__content__form">
            <h4 data-i18n="register_second_long_text"></h4>
            <div class="input-group">
              <span class="input-group-text">
                <img src="assets/icons/username.svg" />
              </span>
              <input type="text" class="form-control" data-i18n="full_name" data-i18n-attr="placeholder" />
            </div>
            <div class="input-group">
              <span class="input-group-text">
                <img src="assets/icons/date-of-bith.svg" />
              </span>
              <input type="text" class="form-control" data-i18n="date_of_birth" data-i18n-attr="placeholder"/>
            </div>
            <div class="input-group">
              <span class="input-group-text">
                <img src="assets/icons/phone.svg" />
              </span>
              <input type="text" class="form-control" data-i18n="phone_number" data-i18n-attr="placeholder"/>
            </div>
            <div class="input-group align-items-center">
              <span class="input-group-text">
                <img src="assets/icons/phone.svg" />
              </span>
              <input type="text" class="form-control" data-i18n="otp" data-i18n-attr="placeholder"/>
              <button class="btn btn-primary" type="button" data-i18n="otp_send_code"></button>
            </div>
            <div class="input-group">
              <span class="input-group-text">
                <img src="assets/icons/email.svg" />
              </span>
              <input type="text" class="form-control" data-i18n="email_address" data-i18n-attr="placeholder"/>
            </div>
            <div class="login-btn mt-5">
              <a href="/register-thank-you.html" class="btn btn-primary" data-i18n="submit"></a>
            </div>
            <a href="javascript:void(0)" class="customer-service">
              <img src="assets/icons/icon-online-service.svg" />
              <span data-i18n="Contact_Customer_Service"></span>
            </a>
          </form>
        </div>
      </div>
    </section>

    @@include('../components/base/footer.html')
  </body>
</html>

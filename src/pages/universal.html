<!DOCTYPE html>
<html lang="">
  @@include('../components/base/header.html', {title: 'Universal'})
  <body>
    <!-- Content -->
    <section class="universal">
      <video autoplay muted loop playsinline>
        <source src="/assets/images/universal-bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="content">
        <div class="container-fluid universal__content">
          <a href="/access-denied.html" class="universal__content__logo" data-i18n="universal_logo_img"></a>
          <div id="selectLanguage">
            <div class="items">
              <label class="items__content">
                <input type="radio" name="universal_radio" class="d-none" checked value="Malaysia" />
                <img class="language-img" src="/assets/images/language/1.png" />
                <div class="title" data-i18n="universal_page.Malaysia"></div>
                <img class="checkmark" src="/assets/icons/check-blue.png" />
                <div class="bg"></div>
              </label>
            </div>
            <div class="items">
              <label class="items__content">
                <input type="radio" name="universal_radio" class="d-none" value="Singapore" />
                <img class="language-img" src="/assets/images/language/2.png" />
                <div class="title" data-i18n="universal_page.Singapore"></div>
                <img class="checkmark" src="/assets/icons/check-blue.png" />
                <div class="bg"></div>
              </label>
            </div>
            <div class="items">
              <label class="items__content">
                <input type="radio" name="universal_radio" class="d-none" value="Thailand" />
                <img class="language-img" src="/assets/images/language/3.png" />
                <div class="title" data-i18n="universal_page.Thailand"></div>
                <img class="checkmark" src="/assets/icons/check-blue.png" />
                <div class="bg"></div>
              </label>
            </div>
            <div class="items">
              <label class="items__content">
                <input type="radio" name="universal_radio" class="d-none" value="Vietnam" />
                <img class="language-img" src="/assets/images/language/4.png" />
                <div class="title" data-i18n="universal_page.Vietnam"></div>
                <img class="checkmark" src="/assets/icons/check-blue.png" />
                <div class="bg"></div>
              </label>
            </div>
            <div class="items">
              <label class="items__content">
                <input type="radio" name="universal_radio" class="d-none" value="Indonesia" />
                <img class="language-img" src="/assets/images/language/5.png" />
                <div class="title" data-i18n="universal_page.Indonesia"></div>
                <img class="checkmark" src="/assets/icons/check-blue.png" />
                <div class="bg"></div>
              </label>
            </div>
            <div class="items">
              <label class="items__content">
                <input type="radio" name="universal_radio" class="d-none" value="International" />
                <img class="language-img" src="/assets/images/language/6.png" />
                <div class="title" data-i18n="universal_page.International"></div>
                <img class="checkmark" src="/assets/icons/check-blue.png" />
                <div class="bg"></div>
              </label>
            </div>
          </div>
          <div class="play-now">
            <button class="btn btn-primary btn-play-now" data-i18n="universal_page.PLAY_NOW"></button>
          </div>
        </div>
      </div>
    </section>

    @@include('../components/base/footer.html')
  </body>
</html>
